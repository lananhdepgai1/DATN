<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <!-- link libary reset css -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css">
    <!--[if lte IE 9]>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/respond.js/1.4.2/respond.js"></script>
    <![endif]-->
    <!-- link fornt word -->
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700&display=swap" rel="stylesheet">
    <!-- link libary icon -->
    <link rel="stylesheet" href="./assets/fonts/fontawesome-free-6.2.1-web/css/all.css">
    <link
        rel="stylesheet"
        href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"
        integrity="sha512-SfTiTlX6kk+qitfevl/7LibUOeJWlt9rbyDn92a1DqWOw9vWG2MFoays0sgObmWazO5BQPiFucnnEAjpAB+/Sw=="
        crossorigin="anonymous"
    />
    <script type="module">
        import * as nifti from 'https://cdn.jsdelivr.net/npm/nifti-reader-js@0.6.8/+esm';
        window.nifti = nifti;
    </script>
    <link rel="stylesheet" href="./assets/fonts/themify-icons/themify-icons.css">
    <!-- link icon title web -->
    <link rel="icon" href="./assets/images/logo.png" type="image/x-icon">
    <!-- link file css -->
    <link rel="stylesheet" href="./assets/css/base.css">
    <link rel="stylesheet" href="./assets/css/main.css">
</head>
<body>
    <div class="main">
       <div class="header">
            <img src="./assets/images/logo.png" alt="LOGO" class="logo">
            <h1>Medical Analytics Systems</h1>
       </div>
       <div class="container">
        <div id="home" class="">
            <div class="nav">
                <label class="button nav-btn" for="file-upload">
                    UPLOAD
                    <input type="file" id="file-upload" class="file-input" accept=".jpg, .jpeg, .png, .nii"/>
                </label>
                <span id="file-name" class="file-name"></span>
                <div class="button nav-btn" onclick="view(event)">VIEW</div>
                <div class="button nav-btn" onclick="predict(event)">PREDICT</div>
            </div>
            <div class="content">
                <div class="options" onclick="choseOption(event)">
                    <div class="option" id="mri">
                        <p class="option-text">MRI</p>
                        <span class="checkmark"><i class="fa-solid fa-circle-check"></i></span>
                    </div>
                    <div class="option" id="ct">
                        <p class="option-text">CT</p>
                        <span class="checkmark"><i class="fa-solid fa-circle-check"></i></span>
                    </div>
                    <div class="option" id="derma">
                        <p class="option-text">Da liễu</p>
                        <span class="checkmark"><i class="fa-solid fa-circle-check"></i></span>
                    </div>
                </div>
            </div>
        </div>
        <div id="predict" class="hidden">
            <div class="predict-left">
                <i class="fa-solid fa-arrow-left back-icon" onclick="home()"></i>
                <div class="button predict-btn">PREDICT</div>
                <canvas class="origin-image"></canvas>
                <canvas class="predicted-image"></canvas>
            </div>
            <div class="predict-center">
                <div class="box-main-image">
                    <canvas class="main-image"></canvas>
                    <input type="range" min="0" max="100" value="50" class="slider" id="niiRange">
                </div>
                <div class="controls">
                    <button class="control-icon negative"><i class="fa-solid fa-circle-half-stroke"></i></button>
                    <button class="control-icon rotate"><i class="fa-solid fa-rotate"></i></button>
                    <button class="control-icon"><i class="fa-solid fa-magnifying-glass-plus"></i></button>
                    <button class="control-icon"><i class="fa-solid fa-magnifying-glass-minus"></i></button>
                </div>
                
            </div>
            <div class="predict-right">
                <div class="result-box">
                    <h3>Result</h3>
                    <p>Kết quả dự đoán</p>
                </div>
                <button class="download-btn">DOWNLOAD</button>
            </div>
        </div>
       </div>
    </div>
    <script src="./assets/js/main.js"></script>
</body>
</html>
