<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Medical Analytics System</title>
    <link rel="stylesheet" href="Home.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;700&display=swap" rel="stylesheet">
    <link rel="icon" href="logo.png" type="image/x-icon">
    <script src="https://widget.cloudinary.com/v2.0/global/all.js" type="text/javascript"></script>

</head>
<body>
    <header>
        <div class="logo-container">
            <img src="logo.png" alt="Logo" class="logo">
            <h1>Medical Analytics Systems</h1>
        </div>
    </header>
    <div class="main-container">
        <nav>
            <label for="file-upload" class="nav-btn">UPLOAD</label>
            <span id="upload-message" style="display: none;"></span>
            <a class="nav-btn" href="#" onclick="viewImage()">VIEW</a>
            <span class="nav-btn predict-btn">PREDICT</span>
        </nav>
        <div class="content">
            <div class="content">
                <div class="image-box" id="mri" onclick="Check(event)">
                    <h3 class="image-box-content">MRI</h3>
                    <span class="checkmark"><i class="fa-solid fa-circle-check"></i></span>
                </div>
                <div class="image-box" id="ct" onclick="Check(event)">
                    <h3 class="image-box-content">CT</h3>
                    <span class="checkmark"><i class="fa-solid fa-circle-check"></i></span>
                </div>
                <div class="image-box" id="derma" onclick="Check(event)">
                    <h3 class="image-box-content">Da liễu</h3>
                    <span class="checkmark"><i class="fa-solid fa-circle-check"></i></span>
                </div>
                <div class="image-box" id="xray" onclick="Check(event)">
                    <h3 class="image-box-content">X-Quang</h3>
                    <span class="checkmark"><i class="fa-solid fa-circle-check"></i></span>
                </div>
            </div>
        </div>
    </div>
    
    <input type="file" id="file-upload" accept=".nii, image/*" style="display: none;" onchange="uploadFile(event)">
    <!-- Thêm thẻ img để hiển thị hình ảnh -->
</body>
<footer>
    <p>Copyright NhatNam_LanAnh © 2024</p>
</footer>
<script>

    async function uploadFile(event) {
        const file = event.target.files[0];
        const messageDiv = document.getElementById("upload-message");

        if (!file) {
            messageDiv.textContent = `Lỗi`;
            messageDiv.style.color = "red";
            messageDiv.style.display = "block";
            return;
        }

        messageDiv.textContent = `Đang tải lên ${file.name}...`;
        messageDiv.style.color = "#14467b";
        messageDiv.style.display = "block";
        const formData = new FormData();
        formData.append("file", file);
        formData.append("upload_preset", "nii_preset"); 

        try {
            const response = await fetch(`https://api.cloudinary.com/v1_1/lananh113388/auto/upload`, {
                method: "POST",
                body: formData,
            });
            const data = await response.json();
            if (response) {
                localStorage.setItem("uploadedFileUrl", data.secure_url);
                messageDiv.textContent = `Tải lên thành công: ${file.name}`;
                messageDiv.style.color = "green";

            } else {
                messageDiv.textContent = `Lỗi: ${data.message}`;
                messageDiv.style.color = "red";
            }
        } catch (error) {
            messageDiv.textContent = `Lỗi: ${error.message}`;
            messageDiv.style.color = "red";
        }
    }

    function viewImage() {
        const uploadedFileUrl = localStorage.getItem("uploadedFileUrl");
        if (uploadedFileUrl) {
            window.location.href = "../Predict Page/Predict.html"; 
        } else {
            alert("Vui lòng tải ảnh lên trước.");
        }
    }
    
    function Check(event) {
        const allCheckmarks = document.querySelectorAll(".checkmark");
        allCheckmarks.forEach(check => check.classList.remove("checkmark--active"));
    
        const selectedCheckmark = event.currentTarget.querySelector(".checkmark");
        selectedCheckmark.classList.add("checkmark--active");
    }
    
    window.onload = function() {
        const uploadedImageUrl = sessionStorage.getItem("uploadedImageUrl");
        if (uploadedImageUrl) {
            document.getElementById("uploaded-image-preview").src = uploadedImageUrl;
            document.getElementById("uploaded-large-image").src = uploadedImageUrl;
        }
    };
    
    document.querySelector('.predict-btn').addEventListener('click', predictImage);

    function predictImage() {
    // Định nghĩa của hàm predictImage
    console.log("Hàm predictImage đã được gọi");
    // Thêm mã để dự đoán ảnh ở đây
}
    </script>


</html>
