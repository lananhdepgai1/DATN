<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Medical Analytics System</title>
    <link rel="stylesheet" href="Home.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;700&display=swap" rel="stylesheet">
    <link rel="icon" href="logo.png" type="image/x-icon">
</head>
<body>
    <header>
        <div class="logo-container">
            <img src="logo.png" alt="Logo" class="logo">
            <h1>Medical Analytics Systems</h1>
        </div>
    </header>
    <div class="main-container">
        <nav>
            <label for="file-upload" class="nav-btn">UPLOAD</label>
            <span id="upload-message" style="display: none;"></span>
            <a class="nav-btn" href="#" onclick="viewImage()">VIEW</a>
            <span class="nav-btn predict-btn" >PREDICT</span>
        </nav>
        <div class="content">
            <div class="content">
                <div class="image-box" id="mri" onclick="Check(event)">
                    <h3 class="image-box-content">MRI</h3>
                    <span class="checkmark"><i class="fa-solid fa-circle-check"></i></span>
                </div>
                <div class="image-box" id="ct" onclick="Check(event)">
                    <h3 class="image-box-content">CT</h3>
                    <span class="checkmark"><i class="fa-solid fa-circle-check"></i></span>
                </div>
                <div class="image-box" id="derma" onclick="Check(event)">
                    <h3 class="image-box-content">Da liễu</h3>
                    <span class="checkmark"><i class="fa-solid fa-circle-check"></i></span>
                </div>
                <div class="image-box" id="xray" onclick="Check(event)">
                    <h3 class="image-box-content">X-Quang</h3>
                    <span class="checkmark"><i class="fa-solid fa-circle-check"></i></span>
                </div>
                
            </div>
        </div>
    </div>
    
    <input type="file" id="file-upload" accept=".nii, image/*" style="display: none;" onchange="uploadFile(event)">
</body>
<footer>
    <p>Copyright NhatNam_LanAnh © 2024</p>
</footer>

<script>
    function uploadFile(event) {
        const file = event.target.files[0];
        const messageDiv = document.getElementById("upload-message");
        if (!file) {
            messageDiv.textContent = `Lỗi`;
            messageDiv.style.color = "red";
            messageDiv.style.display = "block";
            return;
        }
        messageDiv.textContent = `${file.name}`;
        messageDiv.style.color = "#14467b";
        messageDiv.style.display = "block";
        
        const reader = new FileReader();
        reader.onload = function(event) {
            localStorage.setItem("uploadedImage", event.target.result); // Lưu URL ảnh
        };
        reader.readAsDataURL(file); // Đọc file ảnh dưới dạng URL base64
    }
    function viewImage() {
    const uploadedImage = localStorage.getItem("uploadedImage");

    if (uploadedImage) {
        // Chuyển hướng đến trang Predict nếu đã tải ảnh
        window.location.href = "../Predict Page/Predict.html";
    } else {
        // Hiện thông báo nếu chưa tải ảnh
        alert("Vui lòng tải ảnh lên trước.");
    }
}
    function Check(event) {
        // Xóa tất cả các dấu tích xanh khỏi các image-box khác
        const allCheckmarks = document.querySelectorAll(".checkmark");
        allCheckmarks.forEach(check => check.classList.remove("checkmark--active"));

        // Hiển thị dấu tích xanh cho image-box được chọn
        const selectedCheckmark = event.currentTarget.querySelector(".checkmark");
        selectedCheckmark.classList.add("checkmark--active");
    }
    // Khi trang Predict tải, kiểm tra xem có ảnh nào trong localStorage không
    window.onload = function() {
        const uploadedImage = localStorage.getItem("uploadedImage");
        if (uploadedImage) {
            // Hiển thị ảnh lên cả hai vị trí
            document.getElementById("uploaded-image-preview").src = uploadedImage;
            document.getElementById("uploaded-large-image").src = uploadedImage;
        }
    };

    async function predictImage() {
    const uploadedImage = localStorage.getItem("uploadedImage");
    if (!uploadedImage) {
        alert("Vui lòng tải ảnh lên trước.");
        return;
    }
    
    try {
        // Gửi ảnh đến backend API
        const response = await fetch("http://127.0.0.1:9999/api/upload", {
            method: "POST",
            headers: { "Content-Type": "application/json" },
            body: JSON.stringify({ image: uploadedImage })
        });
        
        if (!response.ok) {
            throw new Error(`API request failed with status: ${response.status}`);
        }

        const result = await response.json();

        if (result.processed_image) {
            // Lưu ảnh xử lý vào localStorage
            const processedImageSrc = `data:image/png;base64,${result.processed_image}`;
            localStorage.setItem("uploadedImage", processedImageSrc);
            
            // Điều hướng đến trang Predict
            window.location.href = "../Predict Page/Predict.html";
        } else {
            console.error("Lỗi khi xử lý ảnh:", result.error || "Unknown error occurred.");
            alert("Có lỗi xảy ra khi xử lý ảnh. Vui lòng thử lại.");
        }
    } catch (error) {
        console.error("Lỗi khi gọi API:", error.message);
        alert("Không thể kết nối đến API. Vui lòng kiểm tra lại kết nối.");
    }
}

    // Gán hàm predictImage vào các nút Predict
    document.querySelector('.predict-btn').addEventListener('click', predictImage);
</script>


</html>
